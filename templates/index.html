{% extends 'base.html' %}

{% block title %}Daily Habits{% endblock %}

{% block content %}
    <h1>Your Daily Habits</h1>

    <h2>Add a New Habit</h2>
    <form method="POST">
        <label for="habit">Habit:</label><br>
        <input type="text" id="habit" name="habit" required><br><br>
        <input type="submit" value="Add Habit">
    </form>
    <hr>

    {% if habits %}
        <h2>Your Current Habits</h2>
        <div class="habit-list">
            <ul>
                {% for habit in habits %}
                    <li>
                        {{ habit }}
                        <form method="POST" action="/remove_habit" style="display: inline;">
                            <input type="hidden" name="remove_habit" value="{{ habit }}">
                            <input type="submit" value="Remove">
                        </form>
                    </li>
                {% endfor %}
            </ul>
        </div>
    {% else %}
        <p>No habits added yet.</p>
    {% endif %}
{% endblock %}
